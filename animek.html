    <script>
        function searchAnime() {
            const input = document.getElementById("search-input").value.toLowerCase(); // Keresési szöveg
            const animeItems = document.querySelectorAll('.anime-item'); // Az összes anime elem

            animeItems.forEach(item => {
                const name = item.getAttribute('data-name').toLowerCase(); // Az anime neve
                if (name.includes(input)) {
                    item.classList.remove('hidden'); // Megjeleníti az elemet
                } else {
                    item.classList.add('hidden'); // Elrejti az elemet
                }
            });
        }
    </script>
